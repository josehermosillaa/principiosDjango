{% extends 'base.html' %}
{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Titulo</th>
        <th scope="col">Nacimiento</th>
      </tr>
    </thead>
    <tbody>
        {% for author in authors  %}
        <tr>
            <td>{{author.name}}</td>
            <td>{{author.title}}</td>
            <td>{{author.birth_date}}</td>
          </tr>
        {% endfor %}
    </tbody>
  </table>

{% endblock content %}

{% block footer %}{% endblock footer %}
